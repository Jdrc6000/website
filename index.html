<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Audio Tinkerer 9000</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      background-color: #111;
      color: #0f0;
    }
    canvas {
      border: 1px solid #0f0;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>ðŸŽ§ Drop Audio to Unleash the Magic</h1>
  <input type="file" id="audioFile" accept="audio/*">
  <br><br>
  <audio id="audioPlayer" controls></audio>
  <canvas id="visualizer" width="800" height="200"></canvas>

  <script>
    const audioFileInput = document.getElementById('audioFile');
    const audioPlayer = document.getElementById('audioPlayer');
    const canvas = document.getElementById('visualizer');
    const canvasCtx = canvas.getContext('2d');

    let audioCtx, source, analyser, dataArray, bufferLength;

    audioFileInput.addEventListener('change', function () {
      const file = this.files[0];
      if (!file) return;

      const objectUrl = URL.createObjectURL(file);
      audioPlayer.src = objectUrl;

      // Wait until audio is loaded
      audioPlayer.oncanplay = () => {
        if (!audioCtx) {
          setupAudioGraph();
        }
      };
    });

    function setupAudioGraph() {
      audioCtx = new (window.AudioContext || window.webkitAudioContext)();
      source = audioCtx.createMediaElementSource(audioPlayer);
      analyser = audioCtx.createAnalyser();

      source.connect(analyser);
      analyser.connect(audioCtx.destination);

      analyser.fftSize = 256;
      bufferLength = analyser.frequencyBinCount;
      dataArray = new Uint8Array(bufferLength);

      visualize();
    }

    function visualize() {
      requestAnimationFrame(visualize);

      analyser.getByteFrequencyData(dataArray);

      canvasCtx.fillStyle = '#111';
      canvasCtx.fillRect(0, 0, canvas.width, canvas.height);

      const barWidth = (canvas.width / bufferLength) * 2.5;
      let x = 0;

      for (let i = 0; i < bufferLength; i++) {
        const barHeight = dataArray[i];
        const r = barHeight + 25;
        const g = 250 * (i / bufferLength);
        const b = 50;

        canvasCtx.fillStyle = `rgb(${r},${g},${b})`;
        canvasCtx.fillRect(x, canvas.height - barHeight, barWidth, barHeight);

        x += barWidth + 1;
      }

      // Add your "do stuff to it" logic here, Captain:
      // e.g. send dataArray to a neural network, extract beats, whatever!
    }
  </script>
</body>
</html>
